apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: skills
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: gj-store
    kind: SecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: gj2025-eks-cluster-catalog-secret