apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: amazon-cloudwatch
  labels:
    k8s-app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                     5
        Grace                     30
        Log_Level                 info
        Daemon                    off
        Parsers_File              parsers.conf
        HTTP_Server               ${HTTP_SERVER}
        HTTP_Listen               0.0.0.0
        HTTP_Port                 ${HTTP_PORT}
        storage.path              /var/fluent-bit/state/flb-storage/
        storage.sync              normal
        storage.checksum          off
        storage.backlog.mem_limit 5M

    [INPUT]
        Name                tail
        Tag                 application.*
        Path                /var/log/containers/green*.log,/var/log/containers/red*.log
        multiline.parser    docker, cri
        DB                  /var/fluent-bit/state/flb_container.db
        Mem_Buf_Limit       50MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Rotate_Wait         30
        storage.type        filesystem
        Read_from_Head      ${READ_FROM_HEAD}

    [FILTER]
        Name    grep
        Match   *
        Exclude log /health
    
    [FILTER]
        Name     parser
        Match    *
        Key_Name log
        Parser   app

    [FILTER]
        Name     modify
        Match    *
        Remove time
        Condition Key_Value_Equals path /green
        Set tag green

    [FILTER]
        Name     modify
        Match    *
        Remove time
        Condition Key_Value_Equals path /red
        Set tag red

    [OUTPUT]
        Name               es
        Match              *
        Host               <OPENSEARCH_ENDPOINT>
        Port               443
        Index              app-log
        AWS_Auth           On
        AWS_Region         ap-northeast-2
        tls                On
        Time_Key           timestamp
        Suppress_Type_Name On

  parsers.conf: |
    [PARSER]
        Name   app
        Format regex
        Regex  ^(?<date>[^ ]*) (?<time>[^ ]*) \[(?<timestamp>[^\]]*)\] (?<method>[^ ]*) (?<path>[^ ]*) from (?<ip>[^:]*):(?<port>[^ ]*)$
