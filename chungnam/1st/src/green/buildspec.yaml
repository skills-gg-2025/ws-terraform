version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    ECR_REPO_URI: "942035140074.dkr.ecr.us-east-1.amazonaws.com/green"

phases:
  pre_build:
    commands:
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI
      - VERSION=$(find $CODEBUILD_SRC_DIR -maxdepth 1 -type f | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
      - if [ -z "$VERSION" ]; then VERSION="latest"; fi
      - echo "VERSION=$VERSION"
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR
      - IMAGE_URI=$ECR_REPO_URI:v$VERSION
      - echo "IMAGE_URI=$IMAGE_URI"
      - docker build -t $IMAGE_URI .
  post_build:
    commands:
      - docker push $IMAGE_URI
      - sed "s|IMAGE_URI|$IMAGE_URI|g" deployment.yaml > deployment-resolved.yaml
      - echo "===== 배포용 manifest 확인 ====="
      - cat deployment-resolved.yaml
      - echo "================================"
artifacts:
  files:
    - deployment-resolved.yaml