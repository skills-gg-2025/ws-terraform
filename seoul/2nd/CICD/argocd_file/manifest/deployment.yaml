apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: gacns
  labels:
    app: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: <ECR_REGISTRY>/<ECR_REPOSITORY>:<TAG>
        ports:
        - containerPort: 8080
        imagePullPolicy: Always