apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: wsk25
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: aws-secrets
    kind: SecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
  - secretKey: DB_USER
    remoteRef:
      key: arn:aws:secretsmanager:ap-northeast-2:122610509788:secret:rds!db-7be9a549-944f-449a-bc30-6373be1bf048-WLCSSl
      property: username
  - secretKey: DB_PASSWD
    remoteRef:
      key: arn:aws:secretsmanager:ap-northeast-2:122610509788:secret:rds!db-7be9a549-944f-449a-bc30-6373be1bf048-WLCSSl
      property: password
  - secretKey: DB_URL
    remoteRef:
      key: wsk-db-url-qtf
      property: db_url